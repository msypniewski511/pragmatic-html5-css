<!DOCTYPE html>
<html>
  <head>
    <title>Sign-Up Form</title>
    <script 
      charset="utf-8"
      src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'
      type='text/javascript'>
    </script>
    <script src='../jquery/placeholder.js' type='text/javascript'></script>

    <link rel="stylesheet" href="../styles/placeholdr_style.css" type="text/css" media="screen">
  </head>
  <body>
    <form id="create_account" action="../new_input_form/-/sign_up" method="post">
      <fieldset id="signup">
        <legend>Create New Account</legend>
        <ol>
          <li>
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" autofocus="true" name="first_name" placeholder="'John'" >
          </li>
          <li>
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" name="last_name" placeholder="'Smith'" >
          </li>
          <li>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="user@example.com" >
          </li>
          <li>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" value="" 
            autocomplete="off" placeholder="8-10 characters" />
          </li>
          <li>
            <label for="password_confirmation">Password Confirmation</label>
            <input id="password_confirmation" type="password" 
            name="password_confirmation" value="" autocomplete="off" placeholder="Type your password again" />
          </li>
          <li><input type="submit" value="Sign Up"></li>
        </ol>
      </fieldset>
    </form>
    <script language='javascript'>
      $(function(){
        function hasPlaceholderSupport() {
          var i = document.createElement('input');
          return 'placeholder' in i;
        }
        
        if(!hasPlaceholderSupport()){
          $("#create_account").placeholder();
          //END placeholder_fallback

          $('input[autofocus=true]').focus();
          
        };
      });
    </script>
  </body>
</html>
