<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <title>Making Better User Interfaces with CSS3 - Basic Table</title>
    <script type="text/javascript"
      charset="utf-8"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
    <!--[if lt IE 9]>
    <script type="text/javascript" >
      document.createElement("nav" );
      document.createElement("header" );
      document.createElement("footer" );
      document.createElement("section" );
      document.createElement("aside" );
      document.createElement("article" );
    </script>
    <![endif]-->
  </head>
  <body>
    <table >
      <tr>
		<th>Item</th>
		<th>Price</th>
		<th>Quantity</th>
		<th>Total</th>
	  </tr>
	  <tr>
		<td>Coffee mug</td>
		<td>$10.00</td>
		<td>5</td>
		<td>$50.00</td>
	  </tr>
	  <tr>
		<td>Polo shirt</td>
		<td>$20.00</td>
		<td>5</td>
		<td>$100.00</td>
	  </tr>
      <tr>
        <td>Red stapler</td>
		<td>$9.00</td>
		<td>4</td>
		<td>$36.00</td>
	  </tr>
	  <tr>
		<td colspan="3">Subtotal</td>
		<td>$186.00</td>
	  </tr>
	  <tr>
		<td colspan="3">Shipping</td>
		<td>$12.00</td>
	  </tr>
	  <tr>
		<td colspan="3">Total Due</td>
		<td>$198.00</td>
	  </tr>
	</table>
  </body>
</html>
